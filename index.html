<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMaker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kickSelect">

                </select>
            </div>
            <div class="kick">
                <h1 class="pad kick-pad b0"></h1>
                <h1 class="pad kick-pad b1"></h1>
                <h1 class="pad kick-pad b2"></h1>
                <h1 class="pad kick-pad b3"></h1>
                <h1 class="pad kick-pad b4"></h1>
                <h1 class="pad kick-pad b5"></h1>
                <h1 class="pad kick-pad b6"></h1>
                <h1 class="pad kick-pad b7"></h1>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="0" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snareSelect">

                </select>
            </div>
            <div class="snare">
                <h1 class="pad snare-pad b0"></h1>
                <h1 class="pad snare-pad b1"></h1>
                <h1 class="pad snare-pad b2"></h1>
                <h1 class="pad snare-pad b3"></h1>
                <h1 class="pad snare-pad b4"></h1>
                <h1 class="pad snare-pad b5"></h1>
                <h1 class="pad snare-pad b6"></h1>
                <h1 class="pad snare-pad b7"></h1>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <button data-track="0" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihatSelect">

                </select>
            </div>
            <div class="hihat">
                <h1 class="pad hihat-pad b0"></h1>
                <h1 class="pad hihat-pad b1"></h1>
                <h1 class="pad hihat-pad b2"></h1>
                <h1 class="pad hihat-pad b3"></h1>
                <h1 class="pad hihat-pad b4"></h1>
                <h1 class="pad hihat-pad b5"></h1>
                <h1 class="pad hihat-pad b6"></h1>
                <h1 class="pad hihat-pad b7"></h1>
            </div>
        </div>
    </div>
    <button class="play">Play</button>
    <audio class="kick-sound" src="./allSounds/kick-acoustic01.wav"></audio>
    <audio class="snare-sound" src="./allSounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./allSounds/hihat-acoustic01.wav"></audio>


</body>
<script src="data.js"></script>
<script src="app.js"></script>
</html>
